<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica de Atención - Gestión de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #1a73e8;
            font-size: 28px;
            margin: 0;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f9fc;
            resize: none;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            transition: transform 0.1s, background-color 0.3s;
            display: flex;
            align-items: center;
        }
        button:hover {
            transform: scale(1.05);
        }
        .fas {
            margin-right: 8px;
        }
        .play-btn { background-color: #34c759; }
        .plus-btn { background-color: #1a73e8; }
        .trash-btn { background-color: #ff4d4f; }
        .list-btn { background-color: #f4b400; }
        .eraser-btn { background-color: #666; }
        .check-btn { background-color: #00c4b4; }
        .queue-section {
            margin-top: 20px;
        }
        .queue-section h2 {
            color: #1a73e8;
            font-size: 20px;
            margin: 0 0 10px;
            display: flex;
            align-items: center;
        }
        #queue {
            color: #34c759;
            font-size: 16px;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #queue.updated {
            background-color: #d4edda;
        }
        #queue ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #queue li {
            padding: 5px 0;
        }
        #queue li::before {
            content: attr(data-index) ". ";
            color: #1a73e8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hospital"></i> Gestión de Pacientes</h1>
            <p>Sistema de cola para clínicas</p>
        </div>
        <div class="input-section">
            <textarea id="transcription" placeholder="El texto transcrito aparecerá aquí"></textarea>
            <div class="button-group">
                <button onclick="toggleSpeechRecognition()" class="play-btn"><i class="fas fa-play"></i> Iniciar/Detener Voz</button>
                <button onclick="sendToQueue()" class="plus-btn"><i class="fas fa-plus"></i> Agregar a la Cola</button>
                <button onclick="removeLastFromQueue()" class="trash-btn"><i class="fas fa-trash"></i> Atender Último</button>
                <button onclick="countQueueItems()" class="list-btn"><i class="fas fa-list"></i> Contar Pacientes</button>
                <button onclick="clearTranscript()" class="eraser-btn"><i class="fas fa-eraser"></i> Limpiar Todo</button>
            </div>
        </div>
        <div class="queue-section">
            <h2><i class="fas fa-align-left"></i> Cola de Pacientes</h2>
            <div id="queue">La cola está vacía</div>
            <div class="button-group">
                <button onclick="atender()" class="check-btn"><i class="fas fa-check"></i> Atender</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
